{% extends 'form-fullpage.html' %}
{% load i18n %}

{% block title %}
    {% if content %}
        <h2>{% trans "Edit post" %} "{{ content }}"</h2>
    {% else %}
        <h2>{% trans "New post" %}</h2>
    {% endif %}
{% endblock title %}
{% block col %}
    <input type="submit" value="{% trans 'submit' %}" />
{% endblock col %}
