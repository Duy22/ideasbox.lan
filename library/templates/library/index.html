{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <ul>
    {% for book in book_list  %}
        <li>
            <a href="{% url 'library:book_detail' pk=book.pk %}">
                <h3>{{ book }}</h3>
                {% if book.cover %}<img src="{{ book.cover.url }}" />{% endif %}
                <p>{{ book.authors }}</p>
            </a>
        </li>
    {% endfor %}
    </ul>
    {% include "ideasbox/pagination.html" %}
    <a href="{% url 'library:book_create' %}">{% trans "Add a book" %}</a>
{% endblock content %}
