{% extends 'form-fullpage.html' %}
{% load i18n %}

{% block title %}
    {% if book %}
        <h2>{% trans "Edit book" %} "{{ book }}"</h2>
    {% else %}
        <h2>{% trans "New book" %}</h2>
    {% endif %}
{% endblock title %}
{% block col %}
    <input type="submit" value="{% trans 'submit' %}" />
    {% if book %}
        <a class="button" href="{{ book.get_absolute_url }}">{% trans 'cancel' %}</a>
    {% endif %}
{% endblock col %}
