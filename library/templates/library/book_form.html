{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    {% if book %}
        <h2>{% trans "Edit book" %} "{{ book }}"</h2>
    {% else %}
        <h2>{% trans "New book" %}</h2>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans 'submit' %}" />
    </form>
{% endblock content %}
