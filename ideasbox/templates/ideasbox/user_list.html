{% extends 'two-third-third.html' %}
{% load i18n %}

{% block twothird %}
    <h2>{% trans "users" %}</h2>
    {% for user in user_list  %}
        <a href="{% url 'user_detail' pk=user.pk %}">{{ user }}</a>
    {% endfor %}
{% endblock twothird %}
{% block third %}
    <div class="card tinted admin">
        <a href="{% url 'user_create' %}">{% trans "Add user" %}</a>
    </div>
{% endblock third %}
