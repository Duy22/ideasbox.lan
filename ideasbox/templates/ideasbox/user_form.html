{% extends 'base.html' %}
{% load i18n %}

{% block content %}

        <h2>{% trans "Edit user" %} {{ user_obj }}</h2>
    {% else %}
        <h2>{% trans "New User" %}</h2>
    {% endif %}
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit" />
    </form>
{% endblock content %}
