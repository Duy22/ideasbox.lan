{% load i18n %}
{% spaceless %}
<header>
    <section><h1><a href="{% url 'index' %}">ideasbox</a><span class="boxid">{{ IDEASBOX_NAME }}</span></h1></section>
    <section class="menu">
      <a class="mwide tthird" href="{% url 'blog:index' %}">{% trans "blog" %}</a>
      <a class="mwide tthird" href="{% url 'library:index' %}">{% trans "library" %}</a>
      <a class="mwide tthird" href="{% url 'mediacenter:index' %}">Medias</a>
      {% if not user.is_authenticated %}<a href="{% url 'login' %}" class="mwide tthird">{% trans "log in" %}</a>{% endif %}
    </section>
</header>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endspaceless %}
