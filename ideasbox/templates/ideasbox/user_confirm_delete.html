{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="confirm" value="{% trans 'yes' %}" />
    </form>
{% endblock content %}
