{% extends 'base.html' %}

{% load i18n ideasbox_tags %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" id="model_form">
        <div class="row">
                <div class="col two-third">
                    {% block heading %}{% endblock heading %}
                    {% csrf_token %}
                    {% for field in form %}
                        {% form_field field %}
                    {% endfor %}
                </div>
                <div class="col third">
                    {% block col %}{% endblock col %}
                </div>
        </div>
    </form>
{% endblock content %}
