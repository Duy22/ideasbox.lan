{% extends 'base.html' %}

{% load i18n ideasbox_tags %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" id="{% block form_id %}model_form{% endblock %}">
        <div class="row">
                <div class="col two-third">
                    {% block heading %}{% endblock heading %}
                    {% csrf_token %}
                    {% block form %}
                        {% for field in form %}
                            {% form_field field %}
                        {% endfor %}
                    {% endblock form %}
                </div>
                <div class="col third">
                    {% block col %}{% endblock col %}
                </div>
        </div>
    </form>
{% endblock content %}
