{% extends 'serveradmin/index.html' %}
{% load i18n %}

{% block twothird %}
<h2>{% trans "Battery monitoring" %}</h2>
<ul>
{% for battery in batteries.stat %}
	<li><strong>{% trans 'Status' %}</strong> {{ battery.status }}</li>
	<li><strong>{% trans 'Capacity' %}</strong> {{ battery.capacity }}%</li>
</ul>
{% endfor %}
{% endblock twothird %}
